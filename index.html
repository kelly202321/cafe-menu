<!DOCTYPE html>
<html lang="en"
  <head> 
  <meta charset="utf-8"  />
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0"  />
  <title>Cafe Menu</title>
  <link href="style.css" rel="stylesheet"  />
</head>
<body>
    <div class="menu">
        <main>
            <h1>Kays CAFE</h1>
            <P class="established">Est. 2020</P>
            <hr>
            <section>
               <h2>Coffee</h2>
               <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
               <article class="item"> 
                 <p class="flavor">Black coffee</p><p class="price">10.00</p>
               </article>
               <article class="item">
                  <p class="flavor">Caramel Macchiato</p><p class="price">12.50</p>
               </article>
               <article class="item">
                 <p class="flavor">Pumpkin spice</p><p class="price">15.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">18.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">20.00</p>
                </article>
              </section>   
              <section>
                <h2>Dessert</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pir.jpg" alt="pie icon"/>
                <article class="item">
                    <p class="dessert">Cupcake</p><p class="price">5.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Blueberry Pie</p><p class="price">10.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Malva pudding</p><p class="price">15.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Milk tart</p><p class="price">20.00</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p>
                   <a href="https://www.freecodecamp.org" target="_blank">Follow us on Instagram</a>
                <p>
                <p class="Socials">Kays Koffee Shop</p>
              </footer>
             </div>
            </body>
            </html>
